<!DOCTYPE html>
<html lang="ot-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
        <title>CHATGPT</title>
      </head>
      <body>
        <div class="container">
            <h1>Pergunte algo para o <span>CHATGPT</span></h1>

            <form id="pergunte-chat-gpt" name="pergunte-chat-gpt">
                <div class="form-group">
                    <label for="pergunta">faça sua pergunta:</label>
                    <textarea class="form-control" id="campo-pergunta" rows="3" cols="30" placeholder="Faça sua pergunta o CHATGPT"></textarea>
                    <small id="emailHelp" class="form-text text-muted">Digite sua pergunta o CHATGPT".</small>

                    
                  </div>
                  <input type="submit" class="btn btn-primary" id="btn-pergunte-chat-gpt" value="Enviar">
            </form>
            <hr>
            <p id="pergunta"></p>

            <hr>
            <p id="resposta"></p>
        </div>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/@popperjs/core/dist/cjs/popper.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>

        <script src="node_modules/js/custom.js">
        </script>
      </body>
    </html>
